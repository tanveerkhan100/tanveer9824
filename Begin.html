    <script>
      // JavaScript function to toggle the menu visibility
      function toggleMenu() {
          var menu = document.querySelector('.navbar ul');
          var toggleButton = document.querySelector('.menu-toggle');
          var logo = document.querySelector('.logo');

          menu.classList.toggle('show');
          toggleButton.classList.toggle('close');
          logo.style.display = (menu.classList.contains('show')) ? 'none' : 'block';

          // Add event listener to close the menu when clicking outside
          document.addEventListener('click', function (event) {
              var isClickInside = menu.contains(event.target) || toggleButton.contains(event.target);

              if (!isClickInside) {
                  menu.classList.remove('show');
                  toggleButton.classList.remove('close');
                  logo.style.display = 'block';
              }
          });
      }
  </script>
